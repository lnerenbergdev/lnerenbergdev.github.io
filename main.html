	<body>
		<iframe id="expanded-iframe" src="site-iframe-demo/index.html">
			<p>Your browser does not support iframes.</p>
		</iframe>


		<button id="collapse-button"> Collapse </button>

		<div class="code-index">
			<h3> Snippets </h3>
			<table class="table table-hover table-index">
				<tbody>
				</tbody>
			</table>
		</div>
		<pre><code id="snippet-content" class="language-javascript"></code></pre>


		<div class="frame-container">
			<button id="expand-button"> Expand </button>
			<iframe id="collapsed-iframe" src="index.html">
  				<p>Your browser does not support iframes.</p>
			</iframe>
		</div>
	</body>
	<script src="assets/prism.js"></script>
	<script>
		$.each(snippets, function(i, snippet) {
			$('tbody').append("<tr><td id='" + i + "'>" + i + "</td></tr>");
		});

		$('td').click(function(){
			console.log(snippets[this.id]);
			$('#snippet-content').empty();
			$('#snippet-content').append(snippets[this.id]);
			Prism.highlightAll();
		});

		$('#expand-button').click(function(){
			$('#expanded-iframe').css("visibility", "visible");
			$('#snippet-content').empty();
			$("#expand-button").css("visibility", "hidden");
			$("#collapse-button").css("visibility", "visible");
		});

		$('#collapse-button').click(function(){
			$('#expanded-iframe').css("visibility", "hidden");
			$("#expand-button").css("visibility", "visible");
			$("#collapse-button").css("visibility", "hidden");
		});
	</script>
