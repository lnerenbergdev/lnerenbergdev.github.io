		<script>
			$(function(){
				$("a").mouseover(function(){
					$("#highlight-title").empty();
					$("#highlight-title").append(this.id);
					$("#highlight-description").empty();
					$("#highlight-description").append(info[this.id].description);
					$("#highlight-tags").empty();
					$("#highlight-tags").append("<b>"+info[this.id].tags+"</b>");
					$("#highlight-snippet").empty();
					$("#highlight-snippet").append(info[this.id].snippet);
					$("#highlight-thumb").attr("src",$(this).children("img").attr("src"));
					Prism.highlightAll();
				});
			});
		</script>
